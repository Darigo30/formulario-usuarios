<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Formulario de Usuarios</title>
</head>
<body>
    <div class="contenedor">
        <h1>Formulario de registro</h1>
        <form>
            <div class="cont-inputs">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="inputform" required>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputform" required>
                <input type="email" id="correo" name="correo" placeholder="Correo" class="inputform" required>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="inputform" required>
                <input type="password" id="pass" name="pass" placeholder="Contraseña" class="inputform" required>
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono (911111111)" class="inputform" required>
                <button type="submit" id="btn-registro" value="Registrar" class="btn-enviar">Registrar</button>
            </div>
        </form>
    </div>
    <script src="js/custom.js"></script>
</body>
</html>
